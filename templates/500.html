<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error del servidor</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #b03a3a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .error-container h1 {
            font-size: 80px;
            margin: 0;
        }
        .error-container p {
            font-size: 18px;
            margin-top: 10px;
        }
        .error-container a {
            color: #f5c6cb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>500</h1>
    <p>¡Algo salió mal en el servidor!</p>
 
</div>
</body>
</html>
