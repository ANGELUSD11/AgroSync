<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-box">
            {% csrf_token %}
            <h2>Iniciar Sesión</h2>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario" name="username" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" name="password" />

            <div class="buttons">
                <button type="submit" class="login-btn">Iniciar sesión</button>
                <a href="{% url 'register' %}" class="create-btn" style="text-decoration:none;">Crear Cuenta</a>
            </div>

            <a href="#" class="forgot">¿Olvidó su contraseña?</a>

            <div class="logo">
                <img src="{% static 'users/logo.png' %}" alt="Logo" />
            </div>
        </form>
    </div>
</body>
</html>
